<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Results Summary Component</title>
</head>
<body>
    <main>
        <section class="first">
            <h2>Your Result</h2>
            <div class="yourScore">
                <span>76</span>
                <p>of 100</p>
            </div>
            <h3>Great</h3>
            <p id="text">You scored higher than 65% of the people who have taken these test.</p>
        </section>
        
        <section class="second">
            <h2>Summary</h2>
            <div class="assets">
                <div class="reaction">
                    <div class="name">
                        <img src="images/icon-reaction.svg" alt="">
                        <span>Reaction</span>
                    </div>
                    <div class="score">
                        <span>80</span>
                        <p>/100</p>
                    </div>
                </div>
                <div class="memory">
                    <div class="name">
                        <img src="images/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </div>
                    <div class="score">
                        <span>92</span>
                        <p>/100</p>
                    </div>
                </div>
                <div class="verbal">
                    <div class="name">
                        <img src="images/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                    <div class="score">
                        <span>61</span>
                        <p>/100</p>
                    </div>
                </div>
                <div class="visual">
                    <div class="name">
                        <img src="images/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                    <div class="score">
                        <span>72</span>
                        <p>/100</p>
                    </div>
                </div>
            </div>
            <button type="button">Continue</button>
        </section>
    </main>
</body>
</html>
